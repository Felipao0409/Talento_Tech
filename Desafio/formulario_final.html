<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <form action="" method="GET">

        <b>Nombre:</b>
        <input type="text" name="nombre" autofocus required>
        <br><br>
        <b>Correo Electronico:</b>
        <input type="email" name="correo" required>
        <br><br>
        <b>Url:</b>
        <input type="url" name="url" placeholder="escribe la URL de tu pagina" required>
        <br><br>
        <b>Fecha:</b>
        <input type="date" name="fecha" required>
        <br><br>
        <b>Tiempo:</b>
        <input type="time" name="tiempo" required>
        <br><br>
        <b>Fecha y Hora:</b>
        <input type="date" name="fecha"> 
        <input type="time" name="hora" required> UTC
        <br><br>
        <b>Mes:</b>
        <select name="mes" id="">
            <option value="">Seleccione un mes</option>
            <option value="">Enero</option>
            <option value="">Febrero</option>
            <option value="">Marzo</option>
            <option value="">Abril</option>
            <option value="">Mayo</option>
            <option value="">Junio</option>
            <option value="">Julio</option>
            <option value="">Agosto</option>
            <option value="">Septiembre</option>
            <option value="">Octubre</option>
            <option value="">Noviembre</option>
            <option value="">Diciembre</option>
        </select>
        <br><br>
        <b>Semana:</b>
        <input type="week" name="semana" required>
        <br><br>
        <b>Numero (min-10, max 10):</b>
        <input type="number" name="numero" min="10" max="10" required>
        <br><br>
        <b>Telefono:</b>
        <input type="tel" name="telefono" placeholder="escribe tu telefono" required>
        <br><br>
        <b>Termino de Busqueda:</b>
        <input type="search" name="termino" required>
        <br><br>
        <b>Color Favorito:</b>
        <input type="color" name="color" required>
        <br><br>

        <input style="background-color: blue; color: white" type="submit" value="Enviar">


        







    </form>
    
</body>
</html>
